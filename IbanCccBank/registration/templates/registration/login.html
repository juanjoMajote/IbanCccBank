{% extends 'core/base.html' %}
{% load static %}
{% block title %}Iniciar sesión{% endblock %}
{% block content %}
  {% if request.user.is_authenticated %}
    <script>window.location.href = '/clients/'; </script>
  {% endif %}
<body class="h-100 login">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center">
            <div class="col-md-7">
                <div class="contenido p-5 bg-light">
                    <h2 class="text-center bg-primary text-light py-2 text-uppercase">
                        Login Administrador
                    </h2>
                    <form method="post" autocomplete="off" class="mt-4">

                        {% if form.non_field_errors %}
                            <div class="alert-danger personalError" style="padding:10px;">
                              {{ form.non_field_errors }}
                            </div>
                        {% endif %}
                        <div class="form-group">
                            <label for="id_username" class="">Usuario</label>
                            <input type="text" name="username" class="form-control" id="id_username" placeholder="{{ form.fields.username.label }}" required autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="id_password" class="">Password</label>
                            <input type="password" name="password" class="form-control" id="id_password" placeholder="{{ form.fields.password.label }}" required autocomplete="new-password">
                        </div>
                        <div class="d-flex justify-content-between">
                            <div>
                            <input type="submit" class="mt-4 btn btn-primary" value="Iniciar Sesión">
                            </div>
                            <div>
                            <a class="btn btn-primary fab fa-google-plus-g fa-3x" href="{% url 'social:begin' 'google-oauth2' %}"></a>
                            </div>
                        </div>
                        {% csrf_token %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
